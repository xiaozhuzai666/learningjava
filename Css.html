<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css</title>
<!--rel:定义当前文件与被链接文件之间的关系，stylesheet:表现当前被链接的文件是一个样式表文件-->
    href:定义样式表文件链接，可以是网络路径也可以是本地路径
    <link rel="stylesheet" href="Mystyle.css">
    <style>
        h1{
            color:yellow;
            font-size: 18px;

        }
    </style>
</head>
<body>
<!--css:层叠样式表
    1.行内式（内联样式）
       <开始标签 style="css属性1：属性值；css属性2：属性值">
    2.内部样式
       选择器{
       css属性1：属性值；
       css属性2：属性值；
       }
    3.外部样式

-->
<!--<h1 style="color: red;font-size: 18px">好吧</h1>-->
<h1>好拿</h1>
<h1>好拿</h1>
<h1>好拿</h1>
<h1>好拿</h1>
<h3>我无法</h3>
<h3>我无法</h3>
<h3>我无法</h3>
</body>
</html>
