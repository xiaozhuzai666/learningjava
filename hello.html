<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一天</title>
</head>
<body>
<!--1.块级标签：
    1.设置宽高有效
    2.在不设置宽高的前提下，宽度始终和浏览器保持一致，与内容没有关系
    3.独占一行，自动换行
    4.多个块级标签写在一起的时候，默认使用从上到下的排列方式-->
<p style="width: 100px;height: 100px">我是一个段落标签</p>
<!--2.行内标签：
    1.设置宽高无效
    2.宽度只与内容有关
    3.不会自动换行。只有满一行才会换行-->
<span style="width: 100px;height: 100px">我是一个行内标签</span>
</body>
</html>
