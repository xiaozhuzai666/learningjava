<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>块级标签</title>
</head>
<body>
<!--块级标签-->
<!--标题标签-->
<h1>这是一个标题标签</h1>
<!--列表 1.有序列表 2.无序列表 3.定义列表-->
<ol type="1" start="1">
    <li>python</li>
    <li>java</li>
    <li>c++</li>
</ol>
<!--disc:实心圆
    circle：空心圆
    square:实心正方形
    none:取消默认圆圈
-->
<ul type="square">
    <li>python</li>
    <li>java</li>
    <li>php</li>
</ul>
<dl>
    <dt>科目</dt>
    <dd>python</dd>
    <dd>java</dd>
    <dd>php</dd>
</dl>
<div style="width: 100px;height: 100px;border: 1px solid red">盒子</div>
</body>
</html>
