<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景</title>
    <style>
        div{
            width: 500px;
            height: 500px;
            background-color: #4e72b8;
            background-image: url(https://cdnmusic.migu.cn/picture/2019/1031/0121/AS4da42a353bbb459c9577df8048db7735.jpg);
        /*    设置不平铺*/
            background-repeat: no-repeat;
        /*    设置背景大小*/
            background-size: 500px 500px;
        /*    设置背景定位*/
            background-position: top;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
