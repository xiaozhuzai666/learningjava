<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<!--border；表格边框-->
<!--align="center"水平对齐(居中）-->
<!--cellspacing：设置单元格与单元格的距离-->
<!--cellpadding:设置单元格与内容的距离-->
<table border="1" width="500" height="200" align="center" cellspacing="0" cellpadding="30">
<!--表格标题标签-->
    <caption>信息表</caption>
<!--行-->
    <tr>
        <!--列-->
         <!--表头-->
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
    </tr>
    <tr align="center">
        <td>小明</td>
        <td>18</td>
        <td>男</td>
    </tr>
    <tr align="center">
        <td>小红</td>
        <td>15</td>
        <td>女</td>
    </tr>

</table>

</body>
</html>
