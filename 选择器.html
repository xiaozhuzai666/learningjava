<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style>
        /*p1{*/
        /*    color: red;*/
        /*}*/
        /*#p1{*/
        /*    color: yellow;*/
        /*}*/
        /*.p1{*/
        /*    color: gainsboro;*/

        *{
            color: red;
        }
    </style>
</head>
<body>
<!--选择器
    1。基础选择器
       标题选择器：可以把某一类标签选择出来
       id选择器：根据id属性值来选择.使用时加#号（身份证号）唯一，优先级高于class。标题选择器
       类选择器：根据class属性值进行选择，使用时加.（姓名）不唯一，
       权重比：id>class>标题  行内样式>内联样式>外部样式
       通配符选择器：匹配所以标签，使用时加*
    2.复合选择器

    -->
<h1 >zhans</h1>
<div>div标签</div>
</body>
</html>
